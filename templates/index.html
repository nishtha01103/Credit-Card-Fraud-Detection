<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <p>Enter transaction details to check if it's fraudulent.</p>

       <form id="fraudForm">
    <h3>Enter Transaction Details:</h3>
    <div id="featuresContainer"></div> <!-- Dynamic inputs added here -->
    <button type="submit">üîç Predict</button>
       </form></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("featuresContainer");

    // Generate 30 input fields dynamically
    for (let i = 0; i < 30; i++) {
        let label = document.createElement("label");
        label.innerText = `Feature ${i + 1}:`;

        let input = document.createElement("input");
        input.type = "number";
        input.id = `feature${i}`;
        input.step = "any";
        input.required = true;

        container.appendChild(label);
        container.appendChild(input);
        container.appendChild(document.createElement("br"));
    }

    document.getElementById("fraudForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let features = [];
        for (let i = 0; i < 30; i++) {
            features.push(parseFloat(document.getElementById(`feature${i}`).value));
        }

        fetch("https://credit-card-fraud-detection-uzze.onrender.com/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features: features })
        })
        .then(response => response.json())
        .then(data => {
            let predictionText = "Unknown";
            if (data.fraud_prediction === 1) {
                predictionText = "üö® Fraudulent Transaction Detected! üö®";
                document.getElementById("result").style.color = "red";
            } else if (data.fraud_prediction === 0) {
                predictionText = "‚úÖ Transaction is Valid ‚úÖ";
                document.getElementById("result").style.color = "green";
            }
            document.getElementById("result").innerText = predictionText;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("result").innerText = "‚ö†Ô∏è Error in prediction.";
            document.getElementById("result").style.color = "orange";
        });
    });
});
</script>
</body>
</html>
