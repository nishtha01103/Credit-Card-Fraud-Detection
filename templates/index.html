<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Credit Card Fraud Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <p>Enter transaction details to check if it's fraudulent.</p>

        <form id="fraudForm">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" required>

            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" required>

            <label for="feature3">Feature 3:</label>
            <input type="number" id="feature3" required>

            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById("fraudForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Get input values
            let feature1 = parseFloat(document.getElementById("feature1").value);
            let feature2 = parseFloat(document.getElementById("feature2").value);
            let feature3 = parseFloat(document.getElementById("feature3").value);

            // Prepare request data
            let requestData = {
                features: [feature1, feature2, feature3]
            };

            // Send request to Flask API
            let response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            // Get the prediction result
            let result = await response.json();

            // Display result
            document.getElementById("result").innerText =
                result.fraud_prediction === 1 ? "ðŸš¨ Fraudulent Transaction Detected!" : "âœ… Transaction is Safe!";
        });
    </script>
</body>
</html>
