<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Credit Card Fraud Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <p>Enter transaction details to check if it's fraudulent.</p>

        <form id="fraudForm">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" required>

            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" required>

            <label for="feature3">Feature 3:</label>
            <input type="number" id="feature3" required>

            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
       document.getElementById("predictForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent page reload

    let formData = {
        feature1: document.getElementById("feature1").value,
        feature2: document.getElementById("feature2").value,
        feature3: document.getElementById("feature3").value
    };

    fetch("https://credit-card-fraud-detection-uzze.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then(data => {
        console.log("API Response:", data); // Debugging log

        let predictionText = "Unknown";
        if (data.prediction === 1) {
            predictionText = "üö® Fraudulent Transaction Detected! üö®";
            document.getElementById("result").style.color = "red"; // Make fraud warning red
        } else if (data.prediction === 0) {
            predictionText = "‚úÖ Transaction is Valid ‚úÖ";
            document.getElementById("result").style.color = "green"; // Make valid transaction green
        }

        document.getElementById("result").innerText = predictionText;
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "‚ö†Ô∏è Error in prediction.";
        document.getElementById("result").style.color = "orange"; // Make error message orange
    });
});
    </script>
</body>
</html>
